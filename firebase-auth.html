<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth for OLIVER Dashboard</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  
  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
      width: 100%;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    /* Override neu-input for form fields */
    .neu-input {
      display: block;
      box-sizing: border-box; 
      width: 100% !important;
      padding: 12px !important;
      background-color: white;
      border: 2px solid black !important;
      border-radius: 8px;
      box-shadow: 3px 3px 0 0 rgba(0, 0, 0, 0.2);
      font-size: 16px;
      line-height: 1.5;
      margin-top: 4px;
    }
    
    .error {
      margin-top: 15px;
      padding: 12px;
      background-color: #ff5252;
      color: white;
      border-radius: 8px;
      border: 2px solid black;
      box-shadow: 3px 3px 0 0 black;
    }
    
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB5vv6Jt3YNkgM9EGPlsUgFLsWbUBxMMkY",
      authDomain: "oliver-pipeline-dashboard.firebaseapp.com",
      projectId: "oliver-pipeline-dashboard",
      storageBucket: "oliver-pipeline-dashboard.appspot.com",
      messagingSenderId: "428915476384",
      appId: "1:428915476384:web:f84992725b976292efc6c5"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
  
  <script type="text/babel">
    // Authentication App
    const AuthApp = () => {
      const [user, setUser] = React.useState(null);
      const [isAdmin, setIsAdmin] = React.useState(false);
      const [loading, setLoading] = React.useState(true);
      
      // Handle manual logout
      React.useEffect(() => {
        // Check if user was manually logged out
        const wasManuallyLoggedOut = sessionStorage.getItem('manualLogout') === 'true';
        
        if (wasManuallyLoggedOut) {
          // Clear the flag
          sessionStorage.removeItem('manualLogout');
          
          // Force firebase logout
          auth.signOut().then(() => {
            setUser(null);
            setIsAdmin(false);
            setLoading(false);
          }).catch(error => {
            console.error("Error signing out:", error);
            setLoading(false);
          });
        } else {
          // Normal authentication state check
          const unsubscribe = auth.onAuthStateChanged(user => {
            if (user) {
              // User is logged in - save auth state and redirect immediately
              const isAdminUser = user && user.email === 'alecbarr@oliver.agency';
              
              // Save auth state to localStorage
              localStorage.setItem('oliverDashboard_authUser', JSON.stringify({
                uid: user.uid,
                email: user.email,
                isAdmin: isAdminUser,
                isAnonymous: user.isAnonymous
              }));
              
              // Redirect to main dashboard
              window.location.href = 'index.html';
            } else {
              // No user logged in
              setUser(null);
              setIsAdmin(false);
              setLoading(false);
            }
          });
          
          return () => unsubscribe();
        }
      }, []);
      
      // If still checking auth state
      if (loading) {
        return (
          <div className="neu-card p-6 mx-auto max-w-md">
            <h1 className="text-2xl font-bold mb-4 text-center">Loading...</h1>
          </div>
        );
      }
      
      // If user is not logged in, show login form
      return <LoginForm />;
    };
    
    // Login Form
    const LoginForm = () => {
      const [email, setEmail] = React.useState('');
      const [password, setPassword] = React.useState('');
      const [error, setError] = React.useState('');
      const [loading, setLoading] = React.useState(false);
      
      const handleLogin = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        
        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          
          // Manually handle the redirection since the auth listener may not trigger
          if (userCredential.user) {
            const isAdminUser = userCredential.user.email === 'alecbarr@oliver.agency';
            
            // Save auth state to localStorage
            localStorage.setItem('oliverDashboard_authUser', JSON.stringify({
              uid: userCredential.user.uid,
              email: userCredential.user.email,
              isAdmin: isAdminUser,
              isAnonymous: userCredential.user.isAnonymous
            }));
            
            // Redirect to main dashboard
            window.location.href = 'index.html';
          }
        } catch (error) {
          setError(error.message);
          setLoading(false);
        }
      };
      
      const handleGuestLogin = async () => {
        setLoading(true);
        setError('');
        
        try {
          const userCredential = await auth.signInAnonymously();
          
          // Manually handle the redirection since the auth listener may not trigger
          if (userCredential.user) {
            // Save auth state to localStorage
            localStorage.setItem('oliverDashboard_authUser', JSON.stringify({
              uid: userCredential.user.uid,
              email: null,
              isAdmin: false,
              isAnonymous: true
            }));
            
            // Redirect to main dashboard
            window.location.href = 'index.html';
          }
        } catch (error) {
          setError(error.message);
          setLoading(false);
        }
      };
      
      return (
        <div className="neu-card p-6 mx-auto max-w-md">
          <h1 className="text-2xl font-bold mb-6 text-center">OLIVER Dashboard</h1>
          
          {error && <div className="error">{error}</div>}
          
          <div className="mt-6">
            <button 
              className="neu-btn w-full p-3 neu-accent1 mb-4"
              onClick={handleGuestLogin} 
              disabled={loading}
            >
              {loading ? 'Loading...' : 'Continue as Guest'}
            </button>
            
            <div className="text-center my-4 text-gray-500">— OR —</div>
            
            <form onSubmit={handleLogin} className="space-y-4">
              <div className="form-group">
                <label htmlFor="email">Admin Email</label>
                <input
                  id="email"
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  required
                  className="neu-input"
                />
              </div>
              
              <div className="form-group">
                <label htmlFor="password">Password</label>
                <input
                  id="password"
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  required
                  className="neu-input"
                />
              </div>
              
              <button 
                type="submit" 
                disabled={loading}
                className="neu-btn w-full p-3"
              >
                {loading ? 'Logging in...' : 'Login as Admin'}
              </button>
            </form>
          </div>
          
          <div className="message">
            <p>Admin access is restricted to authorized users.<br />Guest access provides view-only capabilities.</p>
          </div>
        </div>
      );
    };
    
    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AuthApp />);
  </script>
</body>
</html>
